<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row justify-content-between px-3">
          <h4 class="card-title">Animals</h4>
          <button type="button" [routerLink]="['0']" class="btn btn-primary mb-3">Add animal</button>
        </div>
        <div class="table-responsive">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Code</th>
                <th>Type</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let animal of animals">
                <td><a [routerLink]="[animal.id]" routerLinkActive="router-link-active">{{animal.code}}</a></td>
                <td>{{animal.type}}</td>
                <td>
                  <button type="button" class="btn btn-primary"
                    (click)="openAnimalDeleteModal(deleteAnimal, animal.id)">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- modal delete animal -->
<ng-template #deleteAnimal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Delete animal</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <h6>Are you sure you want to delete this animal?</h6>
    </div>
  </div>
  <div class="modal-footer row">
    <button type="button" class="btn btn-success mr-2" (click)="stergeAnimal()">Delete</button>
    <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
