<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Animal</h4>
        <form class="forms-sample" [formGroup]="animalForm" (ngSubmit)="submitAnimalForm()">
          <div class="row">
            <div class="form-group col-12 col-md-5 col-lg-6">
              <label for="code">Code</label>
              <input type="text" class="form-control" formControlName="code" id="code" name="code">
            </div>
            <div class="form-group col-12 col-md-5 col-lg-6">
              <label for="type">Type</label>
              <input type="text" class="form-control" formControlName="type" id="type" name="type">
            </div>
          </div>

          <div class="row justify-content-end">
            <button type="submit" class="btn btn-outline-success mx-1">Save</button>
            <button type="button" class="btn btn-outline-danger" [routerLink]="['/animals']"
              routerLinkActive="router-link-active">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
