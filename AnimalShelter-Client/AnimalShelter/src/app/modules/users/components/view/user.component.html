<div class="row justify-content-center grid-margin">
  <div class="card col-12 col-md-5 col-lg-5">
    <div class="card-body">
      <h4 class="card-title">View user</h4>
      <div>
        <div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Fisrt name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control form-control-sm" [value]="user.firstName" id="firstName" name="firstName" disabled />
            </div>
          </div>
        </div>
        <div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Last name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control form-control-sm" [value]="user.lastName" id="lastName" name="lastName" disabled />
            </div>
          </div>
        </div>
        
      <div class="row justify-content-end">
        <button type="button" class="btn btn-outline-danger" [routerLink]="['/users']"
          routerLinkActive="router-link-active">Back</button>
      </div>
    </div>
  </div>
</div>
