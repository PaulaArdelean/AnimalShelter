<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Users</h4>
        <button type="button" [routerLink]="['0']" class="btn btn-primary">Add user</button>
        <div class="table-responsive">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td><a [routerLink]="[user.id]" routerLinkActive="router-link-active">{{user.firstName}} {{user.lastName}}</a></td>
                <td>
                  <button type="button" class="btn btn-link pl-0" [routerLink]="['view/', user.id]" routerLinkActive="router-link-active" >
                    <i class="fa fa-search"></i>
                  </button>
                  <button type="button" class="btn btn-link pl-0" [routerLink]="[user.id]" routerLinkActive="router-link-active" >
                    <i class="fa fa-pencil"></i>
                  </button>
                  <button type="button" class="btn btn-link pl-0" (click)="openUserDeleteModal(deleteUser, user.id)">
                    <i class="fa fa-trash-o"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- modal delete user -->
<ng-template #deleteUser let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Delete user</h4>
    <button type="button" class="close" aria-label="Close"  (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <h6>Are you sure you want to delete this user?</h6>
    </div>
  </div>
  <div class="modal-footer row">
    <button type="button" class="btn btn-success mr-2" (click)="stergeUser()">Delete</button>
    <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
