<div>
  <div class="row">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">User</h4>
          <form class="forms-sample" [formGroup]="userForm" (ngSubmit)="submitUserForm()">
            <div class="row">
              <div class="form-group col-12 col-md-5 col-lg-6">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" formControlName="firstName" id="firstName" name="firstName">
              </div>
              <div class="form-group col-12 col-md-5 col-lg-6">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" formControlName="lastName" id="lastName" name="lastName">
              </div>
            </div>
            
            <div class="row justify-content-end">
              <button type="submit" class="btn btn-outline-success mx-1">Save</button>
              <button type="button" class="btn btn-outline-danger" [routerLink]="['/users']"
                routerLinkActive="router-link-active">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
